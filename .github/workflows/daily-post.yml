name: IndieLog Daily Post

on:
  # Run daily at 9:00 AM UTC
  schedule:
    - cron: '0 9 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      since:
        description: 'Get commits since (e.g., today, yesterday, 7 days ago)'
        required: false
        default: 'today'
      dry_run:
        description: 'Dry run (preview without posting)'
        required: false
        type: boolean
        default: false

jobs:
  post-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git log

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run IndieLog
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npx indielog run --dry-run --since "${{ github.event.inputs.since || 'today' }}"
          else
            npx indielog run --since "${{ github.event.inputs.since || 'today' }}"
          fi
        env:
          # AI Provider - uncomment the one you use
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

          # Twitter/X credentials
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}

          # Optional: Reddit credentials
          # REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          # REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          # REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          # REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}

          # Optional: Dev.to credentials
          # DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
